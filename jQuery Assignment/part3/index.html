<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery Part 3</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</script>
<script language="javascript">
    var images = [];
    let image_index = 0;
    for(let i = 1; i <= 5; i++){
        images.push("images/cat" + i + ".jpg");
    }
    $(document).ready(function(){
        $("#startButton").click(slideShow);
        $("#stopButton").click(function(){
            $("#slideshow").stop().fadeIn();
        });
    });
    function slideShow(){
        $("#slideshow").fadeOut(2000, nextSlide);
    }
    function nextSlide(){
        ++image_index;
        image_index = image_index == images.length?0:image_index;
        $("#slideshow").attr("src", images[image_index]);
        $("#slideshow").fadeIn(2000, slideShow);
    }

</script>
<style>
body{
    display: flex;
    justify-content: center;
}
.slide_container{
    text-align: center;
    margin-top: 100px;
}
#slideshow{
    width: 400px;
    margin-bottom: 20px;
}
button{
    margin: 5px;
    border-radius: 10px;
    padding: 10px 20px;
    font-size: 30px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="slide_container">
<img id="slideshow" src="images/cat1.jpg"> <br/>
<button id="startButton">Start</button>
<button id="stopButton">Stop</button>

</div>
</body>
</html>
