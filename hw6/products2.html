<!DOCTYPE html>
<html>
<head>
<meta name='viewport' content="width=device-width, initial-scale=1">
<title>JSON Part2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<button id="loadbutton">Load Products</button>
<div id="result"></div>
<script>
    $("#loadbutton").click(function(){
      $.get("products.json", function(data){
        let resultDiv = document.getElementById("result");
        for(let i = 0; i < data.length; i++){
            let product = data[i];
            let name = document.createElement("h2");
            name.innerHTML = product.name;

            let description = document.createElement("p");
            description.innerHTML = product.description;

            let price = document.createElement("p");
            price.innerHTML = "Price: $" + product.price;

            let categories = document.createElement("p");
            categories.innerHTML = "Categories: " + product.categories.join(', ');

            resultDiv.append(name);
            resultDiv.append(description);
            resultDiv.append(price);
            resultDiv.append(categories);
            resultDiv.append(document.createElement("br"))


        }
      })  
    })
</script>
</body>
</html>
